<!DOCTYPE html>
<html>
  <head>
    <title>Aktuelle Uhrzeit</title>
    <script>
      function showTime() {
        var date = new Date();
        var time = date.toLocaleTimeString();
        document.getElementById("clock").innerHTML = time;
      }
      setInterval(showTime, 1000);
    </script>
  </head>
  <body onload="showTime()">
    <h1>Aktuelle Uhrzeit:</h1>
    <p id="clock"></p>
  </body>
</html>
